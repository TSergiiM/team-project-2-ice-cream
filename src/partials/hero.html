<section class="hero">
    <div class="container">
        <div class="hero__container">
            <h1 class="hero__title">ice cream made with
                <span class="hero__title--accent">passion</span>
            </h1>
            <ul class="hero__list">
                <li class="hero__item">
                    16
                    <p class="hero__aftertext">cafes</p>
                </li>
                <li class="hero__item">
                    23
                    <p class="hero__aftertext">food trucks</p>
                </li>
            </ul>
        </div>
        <ul class="hero__list-btn">
            <li class="hero__item-btn">
                <button class="hero__btn button-pink" onclick="window.location.href = '#products' ; " type="button">
                    Products
                </button></li>
            <li class="hero__item-btn">
                <button class="hero__btn button-white" onclick="window.location.href = '#about' ; " type="button">
                    How itâ€™s made?
                </button>
            </li>
        </ul>
        <div class="hero__container-text">
            <p class="hero__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
                ut labore et</p>
            <button class="hero__btn-text">
                <svg width="8" height="8" class="hero__btn--more">
                    <use href="./images/sprite.svg#icon-arrowright"></use>
                </svg>
            </button>
        </div>
        <picture class="hero__img hero__img--jug">
            <source srcset="./images/hero/jugofmilk__desktop@1x.png 1x, 
            ./images/hero/jugofmilk__desktop@2x.png 2x"
            media="(min-width: 1280px)">
            <source srcset="./images/hero/jugofmilk__tablet@1x.png 1x,
            ./images/hero/jugofmilk__tablet@2x.png 2x"
            media="(min-width: 768px)">
            <img src="./images/hero/jugofmilk__desktop@1x.png" alt="jug of milk">
        </picture>
        <picture class="hero__img hero__img--icecream">
            <source srcset="./images/hero/icecream__desktop@1x.png 1x, 
                        ./images/hero/icecream__desktop@2x.png 2x" 
                        media="(min-width: 1280px)">
            <source srcset="./images/hero/icecream__tablet@1x.png 1x,
                        ./images/hero/icecream__tablet@2x.png 2x" 
                        media="(min-width: 768px)">
            <source srcset="./images/hero/icecream__mobile@1x.png 1x,
            ./images/hero/icecream__mobile@2x.png 2x">
            <img src="./images/hero/icecream__desktop@1x.png" alt="icecream">
        </picture>
        <picture class="hero__img hero__img--girl">
            <source srcset="./images/hero/girl__desktop@1x.png 1x, 
                                    ./images/hero/girl__desktop@2x.png 2x" 
                                    media="(min-width: 1280px)">
            <source srcset="./images/hero/girl__tablet@1x.png 1x,
                                    ./images/hero/girl__tablet@2x.png 2x" 
                                    media="(min-width: 768px)">
            <img src="./images/hero/girl__desktop@1x.png" alt="girl in a swimsuit licks ice cream">
        </picture>
    </div>
   
</section>
